<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header với Logo và Thanh điều hướng -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" width="100">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="#">Giới Thiệu</a></li>
                <li><a href="contact.html">Liên Hệ</a></li>
                <li><a href="login.html">Đăng nhập</a></li>
                <li><a href="#">Đăng xuất</a></li>
            </ul>
        </nav>
    </header>

    <!-- Phần nội dung chính -->
    <main>
        <section class="register">
            <h1>Đăng Ký Tài Khoản</h1>
            <p>Vui lòng điền thông tin để tạo tài khoản mới.</p>
            <form onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label for="name">Họ tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn submit">Đăng Ký</button>
            </form>
            <div class="links">
                <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
                <p>Quên mật khẩu? <a href="reset-password.html">Reset Mật Khẩu</a></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Bản quyền thuộc về Trang Web. Mọi quyền được bảo lưu.</p>
    </footer>

    <script>
        function handleRegister(event) {
            event.preventDefault(); // Ngăn chặn form gửi đi mặc định
            
            // Giả lập đăng ký thành công
            alert("Đăng ký thành công! Bạn sẽ được chuyển hướng đến trang đăng nhập.");
            
            // Chuyển hướng sang trang đăng nhập
            window.location.href = "login.html";
            
            return false; // Để đảm bảo form không thực sự được gửi
        }
    </script>
</body>
</html>
